<!DOCTYPE html>
<html>
    <head>
        <title>Belajar AngularJs Object</title>
        <script src="js/angular.min.js"></script>
    </head>
    <body>
    <div ng-app="" ng-init="person={firstname:'ipan',lastname:'taupik rahman'}">
    <p>Full Name : {{person.firstname +"    "+ person.lastname }}</p>
    </body>
</html>
